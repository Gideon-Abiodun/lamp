<!DOCTYPE html>
<html lang="en">
<head>

<body id="main-bg">
    <div class="hero">
        <nav class="navbar">
            <img src="./images/menu.png" class="menu-img">

        <div class="lamp-container">

        <div class="control">

    <script>
        var btn = document.getElementById("btn");
        var light = document.getElementById("light");

        function toggleBtn(){
            btn.classList.toggle("active");
            light.classList.toggle("on")
        }
    </script>
